<uib-carousel interval="myInterval">
  <uib-slide data-ng-repeat="post in posts | limitTo:3" active="post.active">
    <div class="carousel-caption">
        <h2>{{post.title}}</h2>
      </div>
    <img data-ng-src="{{post.image}}" style="margin:auto;">
  </uib-slide>
</uib-carousel>
<section class = "row posts">
  <article ng-repeat = "post in posts | limitTo:5:3" class = "col-xs-12 col-sm-6 short-post">
    <div class = "row">
      <a href="#/post/{{posts.indexOf(post)}}">
        <img data-ng-src = "{{post.image}}" class = "col-xs-12">
      </a>
    </div>
  	<h3><a href="#/post/{{posts.indexOf(post)}}">{{post.title}}</a></h3>
  	<p>{{post.exerpt}}</p>
  	<a href = "#/post/{{posts.indexOf(post)}}">Read more &rarr;</a>
  </article>
</div>
