<uib-carousel interval="myInterval">
  <uib-slide data-ng-repeat="post in posts | limitTo:2" active="post.active">
    <img data-ng-src="{{post.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>{{post.title}}</h4>
      </div>
  </uib-slide>
</uib-carousel>
<article ng-repeat = "post in posts">
	<h1><a href="#/post/{{posts.indexOf(post)}}">{{post.title}}</a></h1>
	<p>{{post.exerpt}}</p>
	<a href = "#/post/{{posts.indexOf(post)}}">Read more &rarr;</a>
</article>
